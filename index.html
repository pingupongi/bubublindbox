<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #d6ffe1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    body.secret-mode {
      background: url('secret-bg.gif') center center no-repeat;
      background-size: cover;
      animation: flash 1s ease-in-out infinite alternate;
    }
    @keyframes flash {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }
    h1 {
      color: #ff4081;
      font-size: 3em;
      margin: 20px;
      animation: pop 1s ease-in-out infinite alternate;
      text-align: center;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    #main img {
      width: 40vw;
      max-width: 300px;
      cursor: pointer;
      margin: 20px 0;
    }
    #toy-container img {
      width: 30vw;
      max-width: 250px;
    }
    #toy-name {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }
    #retry-btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #8ce0c2;
      color: #333;
      cursor: pointer;
    }
    #retry-btn:hover {
      background-color: #70cda9;
    }
    #storage {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    #storage h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    #storage-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #storage-items img {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="title">Click it!</h1>
  <div id="main">
    <img id="box" src="box.png" alt="box" onclick="openBox()">
  </div>
  <div id="toy-container"></div>
  <button id="retry-btn" onclick="reset()" style="display:none;">Try again</button>

  <div id="storage">
    <h2>My Storage</h2>
    <div id="storage-items"></div>
  </div>

  <script>
    const toyData = [
      { name: "Котик", image: "toy1.png" },
      { name: "Пёсик", image: "toy2.png" },
      { name: "Панда", image: "toy3.png" },
      { name: "Единорог", image: "toy4.png" },
      { name: "Дракон", image: "toy5.png" },
      { name: "Кролик", image: "toy6.png" },
    ];

    const secretToy = { name: "Секретный Капибара!", image: "secret.png" };

    function openBox() {
      document.getElementById('main').innerHTML = `
        <img id="bag" src="bag.png" alt="bag" onclick="openBag()">
      `;
    }

    function openBag() {
      const bag = document.getElementById('bag');
      bag.removeAttribute('onclick');
      bag.src = 'bag-open.gif';

      setTimeout(() => {
        revealToy();
      }, 1500);
    }

    function revealToy() {
      const isSecret = Math.floor(Math.random() * 71) === 0;
      let toy;

      if (isSecret) {
        toy = secretToy;
        document.body.classList.add('secret-mode');
      } else {
        toy = toyData[Math.floor(Math.random() * toyData.length)];
        document.body.classList.remove('secret-mode');
      }

      const toyContainer = document.getElementById('toy-container');
      toyContainer.innerHTML = `
        <div id="toy-name">${toy.name}</div>
        <img src="${toy.image}" alt="${toy.name}">
      `;

      document.getElementById('main').style.display = 'none';
      document.getElementById('title').style.display = 'none';
      document.getElementById('retry-btn').style.display = 'inline-block';

      addToStorage(toy.image);
    }

    function reset() {
      document.getElementById('main').style.display = 'block';
      document.getElementById('title').style.display = 'block';
      document.getElementById('main').innerHTML = `
        <img id="box" src="box.png" alt="box" onclick="openBox()">
      `;
      document.getElementById('toy-container').innerHTML = '';
      document.getElementById('retry-btn').style.display = 'none';
      document.body.classList.remove('secret-mode');
    }

    function addToStorage(imgSrc) {
      const storage = document.getElementById('storage-items');
      const img = document.createElement('img');
      img.src = imgSrc;
      storage.appendChild(img);
    }
  </script>
</body>
</html>
